# Database configuration
database:
  url: "postgres://api_user:password@localhost:5432/api_db"
  max_connections: 10
  connection_timeout_secs: 30
  idle_timeout_secs: 600

# Server configuration  
server:
  host: "0.0.0.0"
  port: 3000
# Arbitrage paths to create strategies for
strategies:
  - token_a: USDC
    token_b: WETH
    slow_chain: ethereum
    fast_chain: base
# TODO: multiple strats, additional chains, additional tokens

# Token configurations with addresses on multiple chains
tokens:
  USDC:
    addresses:
      ethereum: "0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48"
      base: "0x833589fCD6eDb6E08f4c7C32D4f71b54bdA02913"
      unichain: "0x078D782b760474a361dDA0AF3839290b0EF57AD6"
    decimals: 6
    tax: 1000
    gas:
      - 1000
    quality: 100
    inventory: 100000

  WETH:
    addresses:
      ethereum: "0xC02aaA39b223FE8D0A0e5C4F27eAD9083C756Cc2"
      base: "0x4200000000000000000000000000000000000006"
      unichain: "0x4200000000000000000000000000000000000006"
    decimals: 18
    tax: 1000
    gas:
      - 1000
    quality: 100
    inventory: 50

# Chain configurations
chains:
  - name: ethereum
    rpc_url: "https://mainnet.infura.io/v3/your-project-id"
    tycho_url: "tycho-beta.propellerheads.xyz/"

  - name: base
    rpc_url: "https://mainnet.base.org"
    tycho_url: "tycho-base-beta.propellerheads.xyz"

  # - name: unichain
  #   rpc_url: "https://mainnet.unichain.org"
  #   tycho_url: "tycho-unichain-beta.propellerheads.xyz"

binary_search_steps: 256

# Risk and trading parameters
congestion_risk_discount_bps: 0
max_slippage_bps: 0

# Tycho simulation stream filter
add_tvl_threshold: 10.0
remove_tvl_threshold: 5.0

# tycho simulation
tycho_api_key: "sampletoken"
